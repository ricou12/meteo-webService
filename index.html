<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Météo</title>
</head>

<body>
    <article class="container shadow mt-3">
        <div class="row">
            <div class="col-2 d-flex align-items-center">
                <a href="#"><img class="localiser" src="./img/gps.png" alt="gps"></a>
            </div>
            <div class="col-10 text-center">
                <h1 class="info-meteo__ville p-3"></h1>
            </div>
        </div>
        <section class="row">
            <aside class="col-12 info-meteo d-flex flex-column align-items-center">
                <img class="info-meteo__img p-3" src="" alt="">
                <div class="row info-meteo__temp">
                    <div class="col-3 p-3">
                        <div class="row">
                            <div class="col-12 d-flex flex-row justify-content-center">
                                Mini
                            </div>
                            <div class="col-12 d-flex flex-row justify-content-center">
                                <h4 class="info-meteo__temp-Low"></h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 p-3">
                        <div class="row">
                            <div class="col-12 d-flex flex-row justify-content-center">
                                Moyenne
                            </div>
                            <div class="col-12  d-flex flex-row justify-content-center">
                                <h2 class="info-meteo__temp-medium"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 p-3">
                        <div class="row">
                            <div class="col-12  d-flex flex-row justify-content-center">
                                Max
                            </div>
                            <div class="col-12  d-flex flex-row justify-content-center">
                                <h4 class="info-meteo__temp-hight"></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="info-meteo__date"></h4>
            </aside>
        </section>
        <hr>
        <section class="row prevision"></section>


    </article>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
